<app-header-top></app-header-top><br><br><br><br>
<div class="container">
<div class="row" style="margin-top: 100px">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Images</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
      <th scope="col">Desc</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td><img width="50px" height="50px" src="{{product.img}}" alt=""></td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.status ? 'In stock': 'Out stock'}}</td>
      <td>{{product.desc}}</td>
		<td><button type="button" class="btn btn-secondary btn-lg" (click)="removeProduct(product.id)">Delete</button>
				</td>
     <td><button type="button" class="btn btn-secondary btn-lg" style="padding-right: 40px;" routerLink="/product/edit/{{product.id}}">  Edit</button>
    </tr>
    </tbody>
  </table>
</div>
</div>
